<div class="row">
  <div class="row g-0">
    <div class="col-9">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide><img height="450" src="../../../assets/images/slider-image-1.jpeg" alt=""></ng-template>
        <ng-template carouselSlide><img height="450" src="../../../assets/images/slider-image-2.jpeg" alt=""></ng-template>
        <ng-template carouselSlide><img height="450" src="../../../assets/images/slider-image-3.jpeg" alt=""></ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-3">
      <div>
        <img class="w-100" height="225" src="../../../assets/images/blog-img-1.jpeg" alt="">
      </div>
      <div>
        <img class="w-100" height="225" src="../../../assets/images/blog-img-2.jpeg" alt="">
      </div>
    </div>
  </div>
  <div class="row my-4">
      <owl-carousel-o [options]="CategoryOptions">
        <ng-container *ngFor="let category of caregories">
          <ng-template carouselSlide>
            <img [src]="category.image" class="w-100" height="300">
            <p class="fw-bold text-center">{{category.name}}</p>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
  </div>
  <app-products></app-products>
</div>
