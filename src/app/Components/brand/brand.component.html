<h1 class="text-center mt-2 mb-3 fw-bolder">All Brands</h1>
<div class="row ">
  <div *ngFor="let brand of brandsList" class="col-md-3 p-0">
    <div class="brand border m-2 rounded">
      <img class="w-100" [src]="brand.image" alt="">
      <h3 class="text-center pb-5">{{brand.name}}</h3>
    </div>
  </div>
</div>
