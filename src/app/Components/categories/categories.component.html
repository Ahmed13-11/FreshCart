<h1 class="text-center mt-2 mb-3 fw-bolder">All Categories</h1>
<div class="row">
  <div *ngFor="let category of categoriesList" class="col-md-4 p-0">
    <div class="category border m-2 rounded">
      <img class="" [src]="category.image" alt="">
      <h3 class="text-center pb-2">{{category.name}}</h3>
    </div>
  </div>
</div>
