<section *ngIf="step1" class="w-50 mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="forgetform" (ngSubmit)="forgetPassword()">
    <label for="email">email</label>
    <input formControlName="email" type="email" name="email" id="email" class="form-control">
    <button class="btn btn-outline-danger w-100 mt-3">Forget Password</button>
    <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
  </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetPassword()">
    <label for="resetcode">Reset Code</label>
    <input formControlName="resetCode" type="text" name="resetcode" id="resetcode" class="form-control">
    <button class="btn btn-outline-danger w-100 mt-3">Reset Code</button>
    <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
  </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="newPasswordForm" (ngSubmit)="updatePassword()">
    <label for="resetpassword">Reset Password</label>
    <input formControlName="newPassword" type="password" name="resetpassword" id="resetpassword" class="form-control">
    <button class="btn btn-outline-danger w-100 mt-3">Reset Password</button>
    <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
  </form>
</section>
