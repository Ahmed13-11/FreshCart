<section *ngIf="step1" class="mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="forgetform" (ngSubmit)="forgetPassword()">
    <label for="email">email</label>
    <input formControlName="email" type="email" name="email" id="email" class="form-control">
    <div *ngIf="forgetform.controls['email'].errors && forgetform.controls['email'].touched" class="alert alert-danger mt-3">
      <p *ngIf="forgetform.controls['email'].getError('required')">Email is required</p>
      <p *ngIf="forgetform.controls['email'].getError('pattern')">Enter Valid Email</p>
    </div>
    <div class="w-100 d-flex flex-column justify-content-center">
      <button class="btn btn-outline-danger w-50 m-auto mt-3">Forget Password</button>
      <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
    </div>
  </form>
</section>

<section *ngIf="step2" class="mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetPassword()">
    <label for="resetcode" class="fw-bold">Reset Code</label>
    <input formControlName="resetCode" type="text" name="resetcode" id="resetcode" class="form-control">
    <div class="w-100 d-flex flex-column justify-content-center">
      <button class="btn btn-outline-danger w-50 m-auto mt-3">Reset Code</button>
      <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
    </div>
  </form>
</section>

<section *ngIf="step3" class="mx-auto rounded bg-main-light shadow p-3 my-2 my-5">
  <form [formGroup]="newPasswordForm" (ngSubmit)="updatePassword()">
    <label for="resetpassword" class="fw-bold">Reset Password</label>
    <input formControlName="newPassword" type="password" name="resetpassword" id="resetpassword" class="form-control">
    <div *ngIf="newPasswordForm.controls['newPassword'].errors && newPasswordForm.controls['newPassword'].touched" class="alert alert-danger mt-2">
      <p *ngIf="newPasswordForm.controls['newPassword'].getError('required')">Password is required</p>
      <p *ngIf="newPasswordForm.controls['newPassword'].getError('pattern')">Minimum eight characters, at least one letter, one number and one special character</p>
    </div>
    <div class="w-100 d-flex flex-column justify-content-center">
      <button class="btn btn-outline-danger w-50 m-auto mt-3">Reset Password</button>
      <p *ngIf="userMessage" class="alert alert-danger w-75 mx-auto p-0 mb-0 mt-2 text-center">{{userMessage}}</p>
    </div>
  </form>
</section>
