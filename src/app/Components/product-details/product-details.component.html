<div class="row align-items-center">
  <div class="col-3">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let img of productDetails?.images">
        <ng-template carouselSlide>
          <img [src]="img">
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-9">
    <div class="cotain">
      <h2 class="fw-bolder">{{productDetails.title}}</h2>
      <p>{{productDetails.description}}</p>
      <h6>{{productDetails.subcategory.name}}</h6>
      <div class="d-flex justify-content-between align-items-center">
        <p>{{productDetails.price}}</p>
        <p><i class="fa fa-star" style="color: yellow;"></i><span class="px-1">{{productDetails.ratingsAverage}}</span></p>
      </div>
      <div (click)="addProductToCart()" class="btn bg-main w-100">+ add to cart</div>
    </div>
  </div>
</div>
